{% extends 'base.html' %}

{% block content %}
    <p><a href="{% url 'articles:create' %}">Add an Article</a></p>
    {% if articles %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Title</th>
                <th>Created On</th>
                <th>Published On</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for article in articles %}
                <tr>
                    <td><a href="{% url 'articles:detail' article.slug %}"> {{ article.title }}</a></td>
                    <td>{{ article.timestamp }}</td>
                    <td>{{ article.published_date }}</td>
                    <td>
                        <a href="{% url 'articles:update' article.slug %}">Update</a> |
                        <a href="{% url 'articles:delete' article.slug %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    {% else %}
        <p>oops</p>
    {% endif %}

{% endblock %}
